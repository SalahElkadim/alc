{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الدفع | ALC</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Moyasar SDK -->
  <script src="https://cdn.moyasar.com/mpf/1.7.3/moyasar.js"></script>
  <style>
    :root {
      --main-blue: #007BFF;
      --light-blue: #e8f1ff;
      --text-dark: #222;
      --error-red: #d9534f;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background-color: var(--light-blue);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      color: var(--main-blue);
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.6rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .mysr-form {
      margin-top: 20px;
    }

    .error-message {
      display: none;
      color: var(--error-red);
      background-color: #ffe6e6;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    /* حالة التحميل */
    body.loading::after {
      content: "جاري معالجة الدفع...";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      color: var(--main-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      font-weight: bold;
      z-index: 1000;
    }

    /* أزرار ميسر */
    .mysr-form iframe {
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h2>إتمام عملية الدفع</h2>
  <p>يرجى إدخال بيانات البطاقة لإتمام عملية الدفع.</p>

  <div class="error-message" id="errorMessage"></div>

  <!-- ✅ نموذج ميسر -->
  <div class="mysr-form"></div>

  <script>
    const accessToken = "{{ access_token }}"; // ✅ جاي من Django (مرسل من Flutter)

    Moyasar.init({
      element: '.mysr-form',
      amount: {{ amount }}, // بالهللة (مثلاً 10000 = 100 ريال)
      currency: 'SAR',
      description: 'دفع استشارة لغوية',
      publishable_api_key: 'pk_live_AUPkqG63z5VEJ6XRKMS2fuUtpB3k5LVgyXTER5TE',
      callback_url: "https://alc-production-5d34.up.railway.app/payment/callback/",
      supported_networks: ['visa', 'mastercard', 'mada'],
      methods: ['creditcard'],

      on_completed: function (payment) {
        console.log("✅ Token received:", payment.source.token);
        sendTokenToServer(payment.source.token);
      },

      on_failed: function (error) {
        showError("حدث خطأ أثناء إنشاء التوكن: " + error.message);
      }
    });

    // ✅ إرسال التوكن للسيرفر
    function sendTokenToServer(token) {
      const data = {
        amount: {{ amount }},
        description: "دفع استشارة لغوية",
        source: { token: token }
      };

      document.body.classList.add('loading');

      fetch("{% url 'create-payment' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + accessToken // ✅ JWT Token جاي من Flutter
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) {
          return res.json().then(err => Promise.reject(err));
        }
        return res.json();
      })
      .then(response => {
        console.log("📦 Server response:", response);
        document.body.classList.remove('loading');

        if (response.status === "initiated" && response.transaction_url) {
          window.location.href = response.transaction_url;
        } else if (response.status === "paid") {
          window.location.href = "/payment/callback/?status=paid&id=" + response.moyasar_data.id;
        } else {
          showError("فشل الدفع: " + (response.message || "حدث خطأ غير متوقع"));
        }
      })
      .catch(err => {
        document.body.classList.remove('loading');
        console.error("❌ Error:", err);

        if (err.detail && err.detail.includes('Authentication')) {
          showError("جلسة العمل انتهت. يرجى إعادة المحاولة.");
        } else {
          showError(err.error || err.message || "حدث خطأ أثناء إرسال الدفع للسيرفر.");
        }
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      if (!errorDiv) return alert(message);
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
  </script>

</body>
</html>
