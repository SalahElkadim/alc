{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الدفع | ALC</title>

  <!-- Moyasar SDK -->
  <script src="https://cdn.moyasar.com/mpf/1.7.3/moyasar.js"></script>

  <style>
    :root {
      --primary: #0070f3;
      --accent: #00a8a8;
      --bg: #f9fafc;
      --card-bg: #fff;
      --danger: #e63946;
    }

    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .payment-container {
      background: var(--card-bg);
      width: 420px;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    .payment-container h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .payment-container p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .mysr-form {
      margin-top: 1rem;
    }

    .error-message {
      display: none;
      background-color: var(--danger);
      color: #fff;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(3px);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 480px) {
      .payment-container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <h2>إتمام عملية الدفع</h2>
  <p>يرجى إدخال بيانات البطاقة لإتمام عملية الدفع.</p>

  <div class="error-message" id="errorMessage"></div>

  <!-- ✅ نموذج ميسر -->
  <div class="mysr-form"></div>

  <script>
    const accessToken = "{{ access_token }}"; // ✅ جاي من Django (مرسل من Flutter)

    Moyasar.init({
      element: '.mysr-form',
      amount: {{ amount }}, // بالهللة (مثلاً 10000 = 100 ريال)
      currency: 'SAR',
      description: 'دفع استشارة لغوية',
      publishable_api_key: 'pk_live_AUPkqG63z5VEJ6XRKMS2fuUtpB3k5LVgyXTER5TE',
      callback_url: "https://alc-production-5d34.up.railway.app/payment/callback/",
      supported_networks: ['visa', 'mastercard', 'mada'],
      methods: ['creditcard'],

      on_completed: function (payment) {
        console.log("✅ Token received:", payment.source.token);
        sendTokenToServer(payment.source.token);
      },

      on_failed: function (error) {
        showError("حدث خطأ أثناء إنشاء التوكن: " + error.message);
      }
    });

    // ✅ إرسال التوكن للسيرفر
    function sendTokenToServer(token) {
      const data = {
        amount: {{ amount }},
        description: "دفع استشارة لغوية",
        source: { token: token }
      };

      document.body.classList.add('loading');

      fetch("{% url 'create-payment' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + accessToken // ✅ JWT Token جاي من Flutter
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) {
          return res.json().then(err => Promise.reject(err));
        }
        return res.json();
      })
      .then(response => {
        console.log("📦 Server response:", response);
        document.body.classList.remove('loading');

        if (response.status === "initiated" && response.transaction_url) {
          window.location.href = response.transaction_url;
        } else if (response.status === "paid") {
          window.location.href = "/payment/callback/?status=paid&id=" + response.moyasar_data.id;
        } else {
          showError("فشل الدفع: " + (response.message || "حدث خطأ غير متوقع"));
        }
      })
      .catch(err => {
        document.body.classList.remove('loading');
        console.error("❌ Error:", err);

        if (err.detail && err.detail.includes('Authentication')) {
          showError("جلسة العمل انتهت. يرجى إعادة المحاولة.");
        } else {
          showError(err.error || err.message || "حدث خطأ أثناء إرسال الدفع للسيرفر.");
        }
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      if (!errorDiv) return alert(message);
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
  </script>

</body>
</html>
