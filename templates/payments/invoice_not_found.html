<!-- payments/invoice_not_found.html -->
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفاتورة غير موجودة</title>
    <!-- Google Fonts: Tajwal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4fc3f7 0%, #81d4fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .not-found-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #0288d1;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #0288d1 0%, #03a9f4 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        p.note {
            margin-top: 20px;
            color: #666;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <h1>الفاتورة غير موجودة</h1>
        <p class="note">{{ error|default:"الفاتورة المطلوبة غير موجودة أو تم حذفها" }}</p>
        
        <div>
            <a href="/payments/my-invoices/" class="btn">
                فواتيري
            </a>
            <a href="/" class="btn btn-secondary">
                العودة للرئيسية
            </a>
        </div>
    </div>
</body>
</html>
