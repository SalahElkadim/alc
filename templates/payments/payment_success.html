<!-- payments/payment_success.html -->
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجح الدفع!</title>
    <!-- Google Fonts: Tajwal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4fc3f7 0%, #81d4fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #0277bd;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        
        .payment-details {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #0277bd;
            text-align: right;
        }
        
        .btn {
            background: linear-gradient(135deg, #0288d1 0%, #03a9f4 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>تم الدفع بنجاح!</h1>
        <p>شكراً لك، تمت معالجة دفعتك بنجاح</p>
        
        {% if payment %}
        <div class="payment-details">
            <p><strong>رقم العملية:</strong> {{ payment.moyasar_id }}</p>
            <p><strong>المبلغ:</strong> {{ payment.amount_in_sar }} ريال سعودي</p>
            <p><strong>التاريخ:</strong> {{ payment.created_at|date:"d M Y H:i" }}</p>
            {% if invoice %}
            <p><strong>رقم الفاتورة:</strong> {{ invoice.invoice_number }}</p>
            {% endif %}
        </div>
        {% endif %}
        
    </div>
</body>
</html>
