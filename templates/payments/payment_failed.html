<!-- payments/payment_failed.html -->
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فشل الدفع</title>
    <!-- Google Fonts: Tajwal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4fc3f7 0%, #81d4fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #0288d1;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        
        .payment-details {
            background: #e1f5fe;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #0288d1;
            text-align: right;
        }
        
        .btn {
            background: linear-gradient(135deg, #0288d1 0%, #03a9f4 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        p.note {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>فشل في الدفع</h1>
        <p>عذراً، لم تتم معالجة دفعتك بنجاح</p>
        
        {% if payment %}
        <div class="payment-details">
            <p><strong>رقم العملية:</strong> {{ payment.moyasar_id }}</p>
            <p><strong>الحالة:</strong> {{ payment.status }}</p>
            <p><strong>التاريخ:</strong> {{ payment.created_at|date:"d M Y H:i" }}</p>
        </div>
        {% endif %}
        
        <div>
            <a href="/payments/create/" class="btn">
                إعادة المحاولة
            </a>
            <a href="/" class="btn btn-secondary">
                العودة للرئيسية
            </a>
        </div>
        
        <p class="note">
            إذا كنت تواجه مشاكل متكررة، يرجى التواصل مع الدعم الفني
        </p>
    </div>
</body>
</html>
